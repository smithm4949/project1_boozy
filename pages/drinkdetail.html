<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
            <!-- CSS only -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
        <link rel="stylesheet" href="../assets/styles.css" />
        <title>ConCocktail - Drink Search</title>
    </head>

<body>

  <header>
    <!--NAVIGATION BAR-->
    <nav class="navbar" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
          <figure class="logo image is-128x128">
            <img src="../assets/images/Logo.png">
          </figure>
        </div>
    <!--END OF NAV BAR-->
  </header>

  <main>

    <div id="right-panel">
      <h2 id="ingredientDisplay"></h2>
    </div>

    <div class="card">



      <div class="card-content">


          <div class="media-content">
            <h2 id="drinkTitle" class="title is-2"></h2>
            <p id="drinkBurn" class="title is-5"></p>
            <p id="drinkCalories" class="title is-5"></p>
          </div>
        </div>
    
        <div id="drinkIngredients" class="content is-">

          <div class="card-image">
            <figure class="image is-2by2">
              <img id="drinkPic" src="https://bulma.io/images/placeholders/1280x960.png" alt="Picture of chosen drink">
            </figure>
          </div>

        </div>

      </div>
    </div>


      <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
      <script
      src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
      integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
      crossorigin="anonymous"
      ></script>        
      <script src="../assets/drinkdetailpage.js"></script>
    </body>   
</html>
